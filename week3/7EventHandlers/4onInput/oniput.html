<!DOCTYPE html>

<!-- 
oninput Event:
The oninput event occurs immediately after the value of an element has changed.
 Unlike onchange, it triggers every time the input changes, making it useful for real-time validation.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The oniput event Handler</title>
</head>
<body>
    <input type="text" id="username" oninput="showLiveInput()">
    <br><br><br>

    <p id="display"></p>

    <script>
        function showLiveInput(){
            const name = document.getElementById('username').value;
            document.getElementById('display').textContent = name ;
        }


    </script>
    
</body>
</html>
