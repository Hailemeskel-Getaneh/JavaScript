<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The onfocusout event handler</title>
</head>
<body>
<div onfocusout="checkFormSection()">
    <input type="text" placeholder="Name">
    <input type="email" placeholder="Email">
</div>

<script>
function checkFormSection() {
    alert('You have moved out of the form section.');
}
</script>

</body>
</html>
