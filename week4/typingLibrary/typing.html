<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typed js in JavaScript</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.1.0/typed.umd.js"></script>
    <style>
        .typed{
            color: red;
            font-family: 'Courier New', Courier, monospace;
        }

        .container{
            width: 800px;
            padding: 40px;
            border: solid 1px green;
            background-color: rgb(110, 148, 135);
            border-radius: 20px;
        }
    </style>
<body>
<div class="container">
    <h1>Hello Eeryone, <span class="typed"></span></h1>

</div>
    <script src="typing.js"></script>
</body>
</html>
